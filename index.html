<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированный Снеговик</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="title"> Happy new year!!!</h1>
        
        <div class="snowman">
            <!-- Шляпа -->
            <div class="hat"></div>
            <div class="hat-top"></div>
            
            <!-- Голова -->
            <div class="snowman-head">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            
            <!-- Тело -->
            <div class="snowman-middle">
                <div class="button button1"></div>
                <div class="button button2"></div>
                <div class="button button3"></div>
            </div>
            
            <!-- Низ -->
            <div class="snowman-bottom"></div>
            
            <!-- Руки -->
            <div class="arm arm-left"></div>
            <div class="arm arm-right"></div>
        </div>
        
        <!-- Снег на земле -->
        <div class="ground"></div>
        
        <!-- Снежинки -->
        <div class="snowflakes">
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
        </div>
        
        <!-- Блестки на снегу -->
        <div class="sparkle" style="top: 450px; left: 20%;"></div>
        <div class="sparkle" style="top: 470px; left: 60%;"></div>
        <div class="sparkle" style="top: 460px; left: 80%;"></div>
    </div>
</body>
</html>
